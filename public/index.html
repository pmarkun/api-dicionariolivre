<!doctype html>
<html>
  
      <head>
            <title>Dicionário Hedra</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/bootstrap-responsive.min.css"> 
            <script src="js/jquery.min.js"></script>
            <script src="js/jquery.jeditable.mini.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/tempo.min.js"></script>
            <script src="js/settings.js"></script>
            <script src="js/main.js"></script>

            <script src="js/speak/mespeak.js"></script>
            <script src="js/speak/speak.js"></script>
            
            <style>
            .container {
                text-align:center;
            }
            #verbetes .verbete {
                text-align:justify;
            }
            #paginate {
              margin:40px;
              display:none;
            }

            #edit {
              float:right;
            }
            .add {
              display:none;
            }
            </style>
      </head>

      <body>
            <div class="container">
                <a href="#" id="edit">edit off</a>
                <h2 id="titulo">Dicionário Hedra</h2>
              <form id="buscar" class="form-search">
                <input type="text" class="input-xxlarge search-query" placeholder="Palavra...">
                <button class="btn btn-primary" type="submit">Buscar</button>
                <a id="hash"></a>
              </form>
              <div id="verbetes">
                    <div id="{{id}}" class="verbete" data-template>
                        <h3>{{lexema}}</h3>
                        <b>{{fonetica}}</b> <span>{{gramatical}}</span> <br/>
                        <ol>
                          <li class="equivalencia editable" data-template-for='equivalencia'>{{.}}</li>
                        </ol>
                        <span>{{outros}}</span>
                        <a href="#" class="add">+</a>
                    </div>
              </div>
              <div id="paginate">
                <a class="menos" href="#" onclick="paginacao('menos', q);render(q);"><<</a> :: <a class="mais" href="#" onclick="paginacao('mais', q);render(q);">>></a>
              </div>
              <div class="navbar navbar-fixed-bottom">
                  <a href="https://github.com/pmarkun/minidicionario-hedra-api">github</a> :: 
                  <a href="http://www.hedra.com.br/livros/minidicionario-livre-da-lingua-portuguesa">hedra</a>
            </div>
            </div>
      </body>
</html>
