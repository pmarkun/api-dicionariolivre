<!doctype html>
<html>
  
      <head>
            <title>Dicionário Hedra</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/bootstrap-responsive.min.css"> 
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/tempo.min.js"></script>
            <script type="text/javascript" src="js/settings.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
            <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>

            <script type="text/javascript" src="js/speak/mespeak.js"></script>
            <script type="text/javascript" src="js/speak/speak.js"></script>
            
            <link rel="stylesheet" href="css/main.css">
      </head>

      <body>
            <div class="container">
                <a href="#" id="edit">edit off</a>
                <h2 id="titulo">Dicionário Livre</h2>
                <h3 id="lang">português - português</h3>
              <form id="buscar" class="form-search">
                <input type="text" placeholder="Palavra...">
                <button class="btn" type="submit">Buscar</button>
                <a id="hash"></a>
              </form>
              <div id="verbetes">
                    <div id="{{id}}" class="verbete" data-template>
                        <a href="#" class="add">adicionar significado</a>
                        <h3>{{lexema}}</h3>
                        <b>{{fonetica}}</b> <span>{{gramatical}}</span> <br/>
                        <ol>
                          <li class="equivalencia editable" data-template-for='equivalencia'>{{.}}</li>
                        </ol>
                        <span>{{outros}}</span>
                        <a href="#" class="save">salvar</a>
                    </div>
              </div>
              <div id="paginate">
                <a class="menos" href="#" onclick="paginacao('menos', q);render(q);"><<</a> :: <a class="mais" href="#" onclick="paginacao('mais', q);render(q);">>></a>
              </div>
              <div class="navbar navbar-fixed-bottom">
                  <a href="https://github.com/pmarkun/api-dicionariolivre">github</a> :: 
                  <a href="http://www.hedra.com.br/livros/minidicionario-livre-da-lingua-portuguesa">hedra</a>
            </div>
            </div>
            <div id="save_form" class="modal">
              <p>One fine body&hellip;</p>
              <div id="recaptcha_div"></div>
              <a id="save" class="btn">Salvar</a>
            </div>
            <div id="complete" class="modal">
              <p>Sugestão enviada com sucesso!</p>
              <a class="btn" onclick="javascript:$('#complete').modal('hide');">Fechar</a>
            </div>
      </body>
</html>
